<div class="col-md-12 mt-3">
    <h2 class="col-12 pl-5">{{page_title}}</h2>
    <hr>
    <div class="alert alert-success" *ngIf="status == 'success'">
        <a [routerLink]="['/login']">login</a>
    </div>
    <div class="alert alert-danger" *ngIf="status == 'error'">
        Error on register
    </div>
    <!-- Register form -->
    <form class="col-md-7 m-0 p-0 mb-5" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" placeholder="Name" #name="ngModel" [(ngModel)]=user.name
                required pattern="[a-zA-Z]+">
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                Invalid name
            </small>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" placeholder="Email" #email="ngModel"
                [(ngModel)]=user.email pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                Invalid email
            </small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password" #password="ngModel"
                [(ngModel)]=user.password required>
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                Invalid password
            </small>
        </div>
        <button type="submit" class="btn btn-primary py-1 px-4" [disabled]="registerForm.invalid">
            Register
        </button>
    </form>
</div>
